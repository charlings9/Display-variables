<!DOCTYPE html>
<head>
<title>Challenge: Declare a Variable </title>
</head>
<body>
<h1>Hello <span id="name"></span></h1>
<script>
var username=prompt("What is your name");
name = username+"!";

document.getElementById("name").innerHTML = name;

alert("Hello"+" "+name+"!");

</script>
</body>
</html>
